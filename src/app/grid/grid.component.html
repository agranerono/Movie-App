<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
  </ng-container>
  <ng-container matColumnDef="overview">
    <th mat-header-cell *matHeaderCellDef> Overview </th>
    <td mat-cell *matCellDef="let movie"> {{movie.overview}} </td>
  </ng-container>
  <ng-container matColumnDef="poster">
    <th mat-header-cell *matHeaderCellDef> Poster </th>
    <td mat-cell *matCellDef="let movie">
      <img [src]="'https://image.tmdb.org/t/p/w200/' + movie.poster_path" alt="{{ movie.title }}">
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick.emit(row.id)"></tr>
</table>
